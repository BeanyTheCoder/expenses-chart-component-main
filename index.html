<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="card" id="top">
      <div class="card__dashboard">
        <div class="card__dashboard__balance">
          <p class="light">My balance</p>
          <p class="heavy">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="card__main">
        <div class="card__main__graph">
          <h1>Spending - Last 7 days</h1>
          <div class="card__main__graph__graph">placeholder</div>
        </div>
        <div class="divider"></div>
        <div class="card__main__info">
          <div class="card__main__info__total">
            <p class="heavy">
              <span class="light">Total this month</span> $478.33
            </p>
          </div>
          <div class="card__main__info__last">
            <p class="heavy">
              +2.4%
              <span class="light">from last month</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
